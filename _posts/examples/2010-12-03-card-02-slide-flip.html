title: Card 2 - slide flip
category: examples
---

  <style>
    .container {
      width: 200px;
      height: 260px;
      position: relative;
      margin: 0 auto 40px;
      border: 1px solid #CCC;
      perspective: 800px;
    }

    #card {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 1s;
      transform-style: preserve-3d;
      transform-origin: right center;
    }

    #card.flipped {
      transform: translateX( -100% ) rotateY( -180deg );
    }

    #card figure {
      display: block;
      height: 100%;
      width: 100%;
      line-height: 260px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 140px;
      position: absolute;
      backface-visibility: hidden;
    }

    #card .front {
      background: red;
    }

    #card .back {
      background: blue;
      transform: rotateY( 180deg );
    }
  </style>

</head>
<body>

  <h1>{{ page.title }}</h1>

  <section class="container">
    <div id="card">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
    </div>
  </section>

  <section id="options">
    <p><button id="flip">Flip Card</button></p>
  </section>

  <script src="../js/utils.js"></script>
  <script src="../js/flip-card.js"></script>
