  <style>
    .demo {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 80px auto;
      border: 1px solid #CCC;
      perspective: 1200px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: translateZ(-100px);
    }

    .cube.is-spinning {
      animation: spinCube 8s infinite ease-in-out;
    }

    @keyframes spinCube {
        0% { transform: translateZ( -100px ) rotateX(   0deg ) rotateY(   0deg ); }
      100% { transform: translateZ( -100px ) rotateX( 360deg ) rotateY( 360deg ); }
    }

    .cube__face {
      display: block;
      position: absolute;
      width: 196px;
      height: 196px;
      border: 2px solid black;
      line-height: 196px;
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-align: center;
      backface-visibility: hidden;
    }

    .cube.is-backface-visible .cube__face {
      backface-visibility: visible;
    }

    .cube__face--front  { background: hsla(  0, 100%, 50%, 0.7); }
    .cube__face--back   { background: hsla( 60, 100%, 50%, 0.7); }
    .cube__face--right  { background: hsla(120, 100%, 50%, 0.7); }
    .cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
    .cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
    .cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

    .cube__face--front  { transform: translateZ(100px); }
    .cube__face--back   { transform: rotateX(-180deg) translateZ(100px); }
    .cube__face--right  { transform: rotateY(  90deg) translateZ(100px); }
    .cube__face--left   { transform: rotateY( -90deg) translateZ(100px); }
    .cube__face--top    { transform: rotateX(  90deg) translateZ(100px); }
    .cube__face--bottom { transform: rotateX( -90deg) translateZ(100px); }
  </style>

</head>
<body>

  <h1>{{ page.title }}</h1>

  <div class="demo">
    <div class="cube is-spinning is-backface-visible">
      <div class="cube__face cube__face--front">1</div>
      <div class="cube__face cube__face--back">2</div>
      <div class="cube__face cube__face--right">3</div>
      <div class="cube__face cube__face--left">4</div>
      <div class="cube__face cube__face--top">5</div>
      <div class="cube__face cube__face--bottom">6</div>
    </div>
  </div>

  <div class="options">

    <div class="options__row">
      <label>
        perspective
        <input class="perspective-range" type="range" min="1" max="2000" value="1200" data-units="px" />
      </label>
      
    </div>
    
    <div class="options__row">
      <label>
        perspective-origin x
        <input class="origin-x-range" type="range" min="0" max="100" value="50" data-units="%" />
      </label>
      
    </div>

    <div class="options__row">
      <label>
        perspective-origin y
        <input class="origin-y-range" type="range" min="0" max="100" value="50" data-units="%" />
      </label>
    </div>

    <div class="options__row">
      <label>
        Spin cube
        <input class="spin-cube-checkbox" type="checkbox" checked />
      </label>
    </div>

    <div class="options__row">
      <label>
        Backface visible
        <input class="backface-checkbox" type="checkbox" checked />
      </label>
    </div>

  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/demo/perspective-03.js"></script>
